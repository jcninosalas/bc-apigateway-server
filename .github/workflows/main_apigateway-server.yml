# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apigateway-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://everisbank.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_007f9084bb5e4d84be52c3fb7458f61a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d7ed59df99b74dc79b2ad50fe53886d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: everisbank.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_007f9084bb5e4d84be52c3fb7458f61a }}/apigateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apigateway-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab05db5795954dd9825ec8ea99db5d33 }}
        images: 'everisbank.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_007f9084bb5e4d84be52c3fb7458f61a }}/apigateway:${{ github.sha }}'